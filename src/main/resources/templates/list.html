<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body><br>
    <div class="container">
        <div class="row">
            <h1>Your to-do list :</h1>
        </div><br>
        <a th:href="@{/add}" class="btn btn-warning">Add task</a>&nbsp&nbsp
        <a th:href="@{/logout}" class="btn btn-success">Logout</a><br><br>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Tasks</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item: ${items}">
                <td th:text="${item.task}"></td>
                <td>
                    <a th:href="@{/update/(serialnumber=${item.serialnumber})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteItem/(serialnumber=${item.serialnumber})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
